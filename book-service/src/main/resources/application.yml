server:
  port: 7000

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  data:
    mongodb:
      host: ${MONGO_HOST}
      port: 27017
      database: ${MONGO_DB}
#  cloud:
#    consul:
#      discovery:
#        instance-id: ${spring.application.name}:${random.value}
#        prefer-ip-address: true
#      config:
#        enabled: true
#      host: ${DISCOVERY_SERVICE_HOST}
#      port: ${DISCOVERY_SERVICE_PORT}
  cloud:
    consul:
      host: 127.0.0.1
      discovery:
#        instanceId: "${spring.application.name}-${server.port}-${spring.cloud.client.ip-address}"
        instanceId: ${spring.application.name}-${server.port}
        prefer-ip-address: true
        health-check-critical-timeout: "1m"
      config:
        enabled: false
  servlet:
    multipart:
      max-file-size: 2024MB
      max-request-size: 2024MB
      enabled: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

management:
    endpoints:
      web:
        exposure:
          include: "*"
      jmx:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
